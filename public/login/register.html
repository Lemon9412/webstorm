<!DOCTYPE html>
<html lang="en">
<head>

    <title>注册页面</title>

    <script src="js/jquery.form.js"></script>
    <script src="js/BUS_register.js"></script>
    <script src="js/ET_register.js"></script>

<body>
    <form id="login">
